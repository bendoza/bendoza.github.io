<div class="relative h-screen overflow-hidden" [ngClass]="{'invert': !darkMode}">

    <div class="absolute inset-0 z-0 pt:20 xl:pt-12 pl-32 pr-16">
        <img src="./assets/3d3d3d.png" alt="Background Image" class="w-full h-full object-cover">
        
    </div>

    <div class="overlayy z-10"></div>

    <div class="img-blocks z-20">
        <div *ngFor="let block of blocks" class="block"></div>
    </div>

    <div class="fixed z-40 inset-y-0 left-0 w-32 bg-black border-r border-white">
        <div class="flex flex-col items-center justify-center h-full">
            <a class="flex justify-center w-full">
                <img class="w-5/6" style="filter: invert(1);" src="./assets/bm_logo_vert_2.png">
            </a>
            <div class="mt-2 text-white text-sm pointer-events-none kanit-regular">
                2024 &copy;
            </div>
        </div>
    </div>

    <div class="fixed z-40 inset-y-0 right-0 w-16 bg-black border-l border-white flex flex-col justify-between">
        <div class="pt-2 flex justify-center w-full">
            <div class="flex justify-center w-full" (click)="toggleDarkMode()" style="cursor: pointer;">
                <img class="w-1/2 transition-transform" [ngStyle]="{'transform': 'rotate(' + rotation + 'deg)'}" src="./assets/dark-mode.png">
            </div>
        </div>
        <div class="flex flex-col items-center justify-center space-y-8 pb-24">
            <a href="https://www.linkedin.com/in/bendoza" class="flex justify-center w-full">
                <img class="w-3/4" style="filter: invert(1); cursor: pointer;" src="./assets/linkedin.png">
            </a>
            <a href="https://github.com/bendoza" class="flex justify-center w-full">
                <img class="w-2/3" style="filter: invert(1); cursor: pointer;" src="./assets/github.png">
            </a>
            <a href="https://www.facebook.com/profile.php?id=61556717156585" class="flex justify-center w-full">
                <img class="w-2/3" style="filter: invert(1); cursor: pointer;" src="./assets/facebook.png">
            </a>
        </div>
    </div>

    <header class="absolute inset-x-0 top-0 z-30 bg-black h-20 xl:h-12 border-b border-white">
        <div class="flex justify-between items-center h-full px-4 xl:px-16">
            <div class="xl:w-3/5 w-1/2">
                
            </div>
            <div class="xl:w-2/5 w-1/2 text-center">
                <nav class="flex justify-center 2xl:space-x-4 xl:space-x-3 space-x-2">
                    <a class="text-white 2xl:text-3xl xl:text-2xl lg:text-lg kanit-extralight" style="cursor: pointer;">PORTFOLIO</a>
                    <div class="text-white xl:text-3xl text-xl kanit-thin">|</div>
                    <a class="text-white 2xl:text-3xl xl:text-2xl lg:text-lg kanit-extralight" style="cursor: pointer;">RESUME</a>
                    <div class="text-white xl:text-3xl text-xl kanit-thin">|</div>
                    <a class="text-white 2xl:text-3xl xl:text-2xl lg:text-lg kanit-extralight" style="cursor: pointer;">CONTACT</a>
                </nav>
            </div>
        </div>
    </header>  

    <div class="absolute top-0 xl:left-1/10 lg:left-1/9 z-50 pointer-events-none">
        <img src="./assets/headshot-trans.png" class="h-screen" [ngStyle]="{'filter': darkMode ? 'invert(0)' : 'invert(1)'}" style="overflow: hidden;">
    </div>
